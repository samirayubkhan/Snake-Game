<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        canvas {
            border: 5px solid #212529;
            border-radius: 10px;
        }

        #start-button {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #start-button:hover {
            background-color: #0062cc;
            transform: scale(1.05);
        }

        #score,
        #high-score {
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        #score-value,
        #high-score-value {
            font-size: 2rem;
            color: #28a745;
            margin-left: 5px;
        }

        #high-scores {
            margin-top: 10px;
            margin-bottom: 20px;
            max-height: 120px;
            overflow-y: auto;
            padding-left: 0;
            list-style: none;
        }

        #high-scores li {
            font-size: 1.2rem;
            margin-bottom: 5px;
            padding-left: 10px;
            border-left: 3px solid #ffc107;
        }

        #game-over-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            z-index: 10;
        }
    

        #play-again-button {
            background-color: #dc3545;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #play-again-button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .header {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #f0f0f0;
  height: 20vh;
}

.header h1 {
  font-size: 3rem;
  margin-bottom: 0;
}

.header h2 {
  font-size: 1.5rem;
  margin-top: 0;
}

.header {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1;
}

#game-container {
    position: relative;
    z-index: 0;
}

.difficulty {
  background-color: #f8f9fa;
}

.easy {
  background-color: green;
}

.medium {
  background-color: yellow;
}

.hard {
  background-color: red;
}


    </style>
</head>
<body>
    <div class="header">
        <h1>SNAKE GAME</h1>
        <h2>This code was generated by Samir in collaboration with ChatGPT</h2>
    </div>
    <div id="game-container">
        <button id="start-button">Start</button>
        <canvas id="game-board" width="400" height="400"></canvas>
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
        <h3>High Scores</h3>
        <ul id="high-scores"></ul>
        <div id="game-over-popup" style="display:none">
            <p>You've died</p>
            <button id="play-again-button">Play again</button>
        </div>
        <div id="difficulty-buttons">
            <button id="easy-button" class="difficulty">Easy</button>
            <button id="medium-button" class="difficulty">Medium</button>
            <button id="hard-button" class="difficulty">Hard</button>
        </div>
        
      </div>
    <script src="script.js"></script>
</body>
</html>
